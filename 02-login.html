<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>Login - Media CMS</title>
		<!--resource start-->
		<script type="text/javascript" src="resource/load-resource-head.js"></script>
		<!--resource end-->
	</head>
    <body id="body-wrap" class="login-body">
        <img class="login-body-bg-img" src="resource/image/login-body-bg-img.jpg"></img>
        <video class="login-body-bg-video" autoplay loop muted poster="resource/image/login-body-bg-img.jpg">
            <source src="https://api.wecandeo.com/video/default/BOKNS9AQWrEFL1h8jUfjdzfyg4isisSC1EmArqaYlC3iiA1YaJHLnTYE4MOwkBTzaHcuxipyisXMeXGmD3sn3bwAfJgieie.mp4" type="video/mp4">
        </video>
        <header id="header-gnb">
			<div class="gnb">
				$gnb
			</div>
		</header>
        <main id="main-article">
            <article id="article-content">
                <div class="login-box">
                    <h1>
                        <img src="resource/image/login-logo.png">
                    </h1>
                    <h4>Media CMS Sample Template</h4>
                    <ul>
                        <li>
                            <input type="text" name="id" placeholder="email" class="login-input" />
                            <span class="login-input-icon fa fa-user"></span>
                        </li>
                        <li>
                            <input type="password" name="id" placeholder="password" class="login-input" />
                            <span class="login-input-icon fa fa-unlock"></span>
                        </li>
                        <li>
                            <button type="button" class="btn-submit">Log in</button>
                        </li>
                        <li>
                            <p>
                                <input type="checkbox" id="remember-me" class="login-checkbox" />
                                <label for="remember-me">Remember</label>
                            </p>
                        </li>
                    </ul>
                </div>
            </article>
        </main>
        <footer id="footer">
			<div class="footer-wrap">
				<div class="copyright">
			        <span class="fa fa-copyright"></span>
			        <span>2018 SCENAPPS.M INC</span>
			    </div>
			</div>
    	</footer>
    	<!--resource start-->
		<script type="text/javascript" src="resource/load-resource-foot.js"></script>
		<!--resource end-->
    </body>
</html>
